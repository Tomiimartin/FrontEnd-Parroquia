<!DOCTYPE html>

    <head>

            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

            content="black-translucent">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Noticias La Merced</title>

            content="Sitio web oficial de la Parroquia Nuestra Señora de la Merced" />
        <meta name="author" content="Tomas Martin" />
        <meta name="copyright" content="Parroquia la Merced" />
        <link rel="stylesheet" href="./CSS/styles.css">
        <link rel="stylesheet" href="./CSS/components.css">
        <link rel="stylesheet" href="./CSS/estilos-Locales.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link

            rel="stylesheet"
        >
        <link rel="icon" href="./MEDIA/icons/LOGO.png">

            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6390f99ab9.js"
            crossorigin="anonymous"></script>
        <script>
            window.env = {
              STRAPI_URL: `${STRAPI_URL}`
            };
        </script>

    <body class="pageNew">
        <header class="top--hero top-novedades"
            style="background: rgba(255, 255, 255, 0.65);">
            <div class="content-top--hero">
                <div class="container-logo conteiner-p-nov">
                    <img src="./MEDIA/icons/LOGO.png" alt="logo">
                    <p
                        class="text-logo text-logo-novedades"
                        style="color: black;">
                        Parroquia Nuestra Señora de la Merced
                    </p>
                </div>
                <div class="info info__ubic info--novedades">
                    <img src="./MEDIA/icons/location-D.png" alt="icono-ubicacion" style="width: 20px; height: auto;">
                    <a 
                        href="https://www.google.com/maps?q=-27.47795518819804, -58.95372686408571"
                        target="_blank" 
                        class="info-text "
                        >
                        Aristobulo del valle 3502
                    </a>
                </div>
                <div class="social  social-novedades">
                    <a href="https://www.youtube.com/@parroquialamercedresistenc3327/featured" target="_blank"> 
                        <i class="fa-brands fa-youtube i-youtube" style="color: #2a5a4f;"></i>
                    </a>
                    <a href="https://www.facebook.com/pquialamercedrcia" target="_blank"> 
                        <i class="fa-brands fa-facebook i-facebook" style="color: #2a5a4f;"></i>
                    </a>
                    <a href="https://www.instagram.com/pquia.lamerced_resistencia/" target="_blank"> 
                        <i class="fa-brands fa-instagram i-instagram" style="color: #2a5a4f;"></i>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="section-new">
                <!-- Creado dinamicamente -->
                <div id="spinner">
                    <div id="bounce1"></div>
                    <div id="bounce2"></div>
                    <div id="bounce3"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="conteiner-footer">
                <div class="content-P">
                    <div class="content-logo-info">
                        <img src="./MEDIA/icons/LOGO(110px).png" alt="">
                        <div class="text">
                            <p>¡Gracias por visitar nuestra web!</p>
                            <p>En nuestra comunidad siempre seran
                                bienvenidos los bienaventurados</p>
                        </div>
                    </div>
                </div>
    
                <div class="content-copy">
                    <a href="https://github.com/Tomiimartin" target="_blank">
                        <p>Copyright 2024 RIghtly</p>
                        <p>By Tomas Martin dev</p>
                    </a>
                </div>
            </div>
        </footer>

        <script src="./JS/animaciones.js"></script>
        <script src="./JS/app.js" type="module"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
